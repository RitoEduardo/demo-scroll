<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    Detail : {{ character ? character.name.split(' ')[0] : '' }}
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="character">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap" style="padding-left: 1em;">
      <h2>
        {{ character.name }}
        <span class="date">
          <ion-note>{{ character.gender }}</ion-note>
        </span>
      </h2>
    </ion-label>
  </ion-item>

  <ion-item [routerLink]="'/character/' + character.id " [detail]="false" lines="none">
    <ion-thumbnail slot="start" style="width: 150px; height: 130px;">
      <ion-img [src]="character.image"></ion-img>
    </ion-thumbnail>
    <div class="ion-padding">
      <h1>{{ episodeFirst.name }}</h1>
      <p> {{ episodeFirst.episode }}</p>
      <strong> {{ episodeFirst.air_date }} </strong>
    </div>
  </ion-item>

  <br>
  
  <ion-chip *ngFor="let item of character.episode">
    <ion-label> {{ item.episode }} </ion-label>
  </ion-chip>

</ion-content>
